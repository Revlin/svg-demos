<?xml version="1.0" encoding="utf-8"?>
<?xml-stylesheet type="text/css" href="styles/shatter.css" ?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="360" width="640">
  <title>Shatter Test</title>
  <desc>Creating and animating masked fragments

