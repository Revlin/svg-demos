<?xml version="1.0"?>
<?xml-stylesheet type="text/css" href="groove.css" ?>
<!--groove.svg:
  - using gradients to emulate realistic lighting of grooved surfaces
  -->

<svg version="1.1" 
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="100%" height="100%" viewBox="0 0 4 4">
	<title>StyMaps::Groove Lighting w/Gradients</title>
	<style>
rect {
	fill:			none;
	stroke:			#000;
	stroke-width:	40%;
}

rect + rect {
	fill:			none;
	stroke:			#999;
	stroke-width:	20%;
}
	</style>
	
	<rect style="stroke:url(#groove-outer)" 
	  x="20%" y="20%" width="10" height="10" rx="25%" ry="25%" />
	<rect style="stroke:none;" 
	  x="40%" y="40%" width="10" height="10" rx="25%" ry="25%" />
	
	<radialGradient id="groove-outer" gradientTransform="translate(0) scale(1)">
		<stop offset="0.00" style="stop-color:#000;" />
		<stop offset="0.99" style="stop-color:#aaa;" />
		<stop offset="1.00" style="stop-color:#fff;" />
	</radialGradient>
	
	<radialGradient id="groove-inner">
	
	</radialGradient>

</svg>
