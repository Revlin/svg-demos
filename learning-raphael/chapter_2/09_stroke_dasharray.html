<!DOCTYPE html>
<html>                         
<head>
    <title>Stroke Dasharray</title>
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <script type="text/javascript" src="raphael-2.1.0-min.js"></script>
    <style type="text/css">
        #my-canvas {
            background: url('graphy.png') top left repeat;
            width: 200px;
            height: 200px;
            border: 2px dashed #000;
        }
    </style>
</head>
<body>
    <h1>Stroke Dasharray</h1>

    <div id="my-canvas"></div>

    <script type="text/javascript">
        var paper = Raphael('my-canvas', 200, 200); 

        var rect = paper.rect(30, 30, 140, 140);
        rect.attr({
            stroke: 'rgb(90,180,48)',
            'stroke-dasharray': '-..',
            'stroke-width': 10
        });

    </script>
</body>
</html>
