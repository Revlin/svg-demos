<!DOCTYPE html>
<html>                         
<head>
    <title>Rectangular Clipping</title>
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <script type="text/javascript" src="raphael-2.1.0-min.js"></script>
    <style type="text/css">
        #my-canvas {
            background: url('graphy.png') top left repeat;
            width: 200px;
            height: 200px;
            border: 2px dashed #000;
        }
    </style>
</head>
<body>
    <h1>Clip-rect</h1>

    <div id="my-canvas"></div>

    <script type="text/javascript">
        var paper = Raphael('my-canvas', 200, 200); 

        // Demonstrate unclipped circle
        var unclipped = paper.circle(100, 100, 80, 80);
        unclipped.attr({'stroke-dasharray': '- '});

        // The clipped circle
        var clipped = paper.circle(100, 100, 80, 80);
        clipped.attr({
            fill: 'pink',
            'stroke-width': 0,
            'clip-rect': '20 20 80 80',
        });

        // A rectangle to demonstrate the clipping region
        var rect = paper.rect(20, 20, 80, 80).attr({
            'stroke-width': 1
        });

    </script>
</body>
</html>
