
<!DOCTYPE html>
<html>
<head>
    <title>Social Network Usage</title>
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <style type="text/css">
        .canvas {
            width: 690px;
            padding: 0 10px;
            height: 982px;
        }
    </style>
</head>
<body>
    <h1>Social Network Usage</h1>
    <p>The ratio of users to the total world population, based on a world
        population of 6,000,000,000.</p>
    <div id="world-population-usage"></div>
    <div class="networks">
        <img class="facebook" src="icons/facebook_32.png" />
        <img class="twitter" src="icons/twitter_32.png" />
        <img class="flickr" src="icons/flickr_32.png" />
        <img class="linkedin" src="icons/linkedin_32.png" />
        <img class="myspace" src="icons/myspace_32.png" />
        <img class="googleplus" src="icons/google_plus_32.png" />
        <img class="orkut" src="icons/orkut_32.png" />
        <img class="lastfm" src="icons/lastfm_32.png" />
    </div>
    <p><em>Click on a network icon above to show usage.</em></p>

    <script type="text/javascript" src="raphael-2.1.0-min.js"></script>
    <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="social-network-usage.js"></script>
</body>
</html>
