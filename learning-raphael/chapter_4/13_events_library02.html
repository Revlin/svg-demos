<!DOCTYPE html>
<html>                         
<head>
    <title>Events Library 02</title>
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <style type="text/css">
        .canvas {
            background: url('graphy.png') top left repeat;
            width: 400px;
            height: 200px;
            border: 2px dashed #000;
        }
    </style>
    <script type="text/javascript" src="raphael-2.1.0-min.js"></script>
</head>
<body>
    <h1>Events Library 02</h1>
    <div id="my-canvas" class="canvas"></div>

    <script type="text/javascript">
        Raphael('my-canvas', 400, 200, function() {
            var paper = this;

            function scaleDefault(origin) {
                if(typeof origin === 'object') {
                    this.transform(['s', 2, 2, origin.x, origin.y]);
                } else {
                    this.transform(['S', 2]);
                }
            }

            function rotate() {
                this.transform('...r 45');
            }

            eve.on('transform.*', scaleDefault);
            eve.on('transform.rotate', rotate);

            var square = paper.rect(50, 10, 50, 50).attr({'fill': '#000'});
            setTimeout(function() {
                eve('transform.rotate', square, {x: 0, y:0});
            }, 2000);
        });
    </script>
</body>
</html>
