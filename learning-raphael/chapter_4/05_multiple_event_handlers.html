<!DOCTYPE html>
<html>                         
<head>
    <title>Multiple Event Handlers</title>
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <style type="text/css">
        .canvas {
            background: url('graphy.png') top left repeat;
            width: 400px;
            height: 200px;
            border: 2px dashed #000;
        }
    </style>
    <script type="text/javascript" src="raphael-2.1.0-min.js"></script>
</head>
<body>
    <h1>Multiple Event Handlers</h1>
    <p>Separate translate and rotate event handlers both responding to a click.</p>
    <div id="my-canvas" class="canvas"></div>

    <script type="text/javascript">
        Raphael('my-canvas', 400, 200, function() {
            var paper = this;

            // Rotating square
            var square = paper.rect(50, 50, 100, 100).attr('fill', '#09c');
            var clickHandler = function() {
                this.transform('...r 15');
            };
            square.click(clickHandler);

            // A second click event handler
            var clickHandler2 = function() {
                this.transform('...T 50 0');
            };
            square.click(clickHandler2);

        });

    </script>
</body>
</html>
