<!DOCTYPE html>
<html>                         
<head>
    <title>Animation 08</title>
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <style type="text/css">
        .canvas {
            background: url('graphy.png') top left repeat;
            width: 570px;
            height: 270px;
            border: 2px dashed #000;
        }
    </style>
    <script type="text/javascript" src="raphael-2.1.0-min.js"></script>
</head>
<body>
    <h1>Animation 08</h1>
    <div id="my-canvas" class="canvas"></div>

    <script type="text/javascript">
        var paper = Raphael('my-canvas', 600, 300);
        var square = paper.rect(80, 75, 100, 100).attr({fill: '#f30'});

        var anim = Raphael.animation({
            transform: [
                '...', 'M', 1, 0, Math.tan(Raphael.rad(5)), 1, 0, 0
            ]
        }, 300);

        square.click(function() {
            this.animate(anim);
        });
    </script>
</body>
</html>
