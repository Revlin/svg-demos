<!DOCTYPE html>
<html>                         
<head>
    <title>Animation 02</title>
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <style type="text/css">
        .canvas {
            background: url('graphy.png') top left repeat;
            width: 600px;
            height: 200px;
            border: 2px dashed #000;
        }
    </style>
    <script type="text/javascript" src="raphael-2.1.0-min.js"></script>
</head>
<body>
    <h1>Animation 02</h1>
    <p>Animation run on page load.</p>
    <div id="my-canvas" class="canvas"></div>

    <script type="text/javascript">
        var paper = Raphael('my-canvas', 600, 200);

        var rectangle = paper.rect(100, 50, 20, 50).attr({fill: '#345'});

        rectangle.animate({
            opacity: 0.6,
            x: 400, 
            y: 100,
            width: 100,
            'stroke-width': 10
        }, 1000);
    </script>
</body>
</html>
