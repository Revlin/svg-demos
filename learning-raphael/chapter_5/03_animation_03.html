<!DOCTYPE html>
<html>                         
<head>
    <title>Animation 03</title>
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <style type="text/css">
        .canvas {
            background: url('graphy.png') top left repeat;
            width: 600px;
            height: 270px;
            border: 2px dashed #000;
        }
    </style>
    <script type="text/javascript" src="raphael-2.1.0-min.js"></script>
</head>
<body>
    <h1>Animation 03</h1>
    <p>Clicking the square starts the animation.</p>
    <div id="my-canvas" class="canvas"></div>

    <script type="text/javascript">
        var paper = Raphael('my-canvas', 600, 300);

        var star = paper.path(
            'M 100,40 40,210 190,90 10,90 160,210 z'
        );

        var rect = paper.rect(500, 100, 50, 50).attr({'fill': '#09c', cursor: 'pointer'}).click(function() {
            // Transform our star into an arbelos
            star.animate({
                path: [
                    'M', 100, 180, 
                    'a', 140, 140, 0, 0, 1, 280, 0, 
                    90, 90, 0, 0, 0, -180, 0,
                    50, 50, 0, 0, 0, -100, 0
                ]
            }, 1000);
        });

    </script>
</body>
</html>
