<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SVG AngularJS</title>
	
	<script type="text/javascript" src="data/lib/angular/angular.js"></script>
	<script type="text/javascript" src="data/scripts/Debugger.js"></script>
	<script type="text/javascript" src="data/scripts/practice.js"></script>
</head>
<body data-ng-app="practice-angularjs">
	
	<p>Circle Radius: <input type="range" min="1" max="101" data-ng-model="rad"  /></p>
	
	<svg width="640" height="360" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
		<style type="text/css">
			text.title {
				fill:		#000;
				stroke:		none;
				font-family:sans-serif;
				font-weight:bold;
				font-size:	24pt;
			}
		</style>
		<defs>
			<font-face font-family="raleway">
				  <font-face-src>
						<font-face-uri
						   xlink:href="data/fonts/font-raleway-semibold.svg#ralewaysemibold" />
				  </font-face-src>
			</font-face>
		</defs>

		<g data-ng-init="name = 'World'; rad=50">

			<circle cx="480" cy="90" r="{{rad}}" />

			<g class="custom-circle"></g>

			<text data-ng-controller="HelloController" 
				  class="title"
				  style="font-family:raleway;"
				  x="6"
				  y="72"
				  textLegnth="400"
				  lengthAdjust="spacingAndGlyphs">
				{{greet(name)}}<tspan x="0" dy="30">
				Welcome to the wonderful</tspan><tspan x="0" dy="30">
				world of SVG + AngularJS!</tspan>
			</text>
		</g>

	</svg>
</body></html>
